<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Atelier Vincenz</title>
  <style>
    /* Basislayout */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f7f2f2;
      font-family: "Courier New", Courier, monospace;
      font-size: 13px;
      line-height: 2.1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      -webkit-text-size-adjust: none;
      overflow: hidden;
    }

    /* Karte mit SVG-Rahmen */
    .card {
      position: relative;
      width: 110mm;
      height: 75mm;
      padding: 10px;
      margin-left: 10mm; /* Moved 1cm to the right */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 1.0s ease-in-out;
    }

    /* Rotationseffekte */
    .rotate-0 { transform: rotate(0deg); }
    .rotate-90 { transform: rotate(90deg); }
    .rotate--90 { transform: rotate(-90deg); }

    /* SVG für anpassbaren Rand mit überlappenden Ecken */
    .border-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Vertikaler Text */
    .vertical-text {
      position: absolute;
      top: 50%;
      right: -145px;
      transform: translateY(-50%) rotate(90deg);
      color: #a6a2a2;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Zickzack-Unterstreichung */
    .zigzag-underline {
      position: relative;
      display: inline-block;
    }
    .zigzag-underline svg {
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 8ch;
      height: 3px;
    }

    /* Textpositionen */
    .text-top { position: absolute; bottom: 220px; right: 210px; cursor: pointer; }
    .text-bottom { position: absolute; bottom: 50px; right: -25px; transform: rotate(-90deg); cursor: pointer; }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      .card {
        width: 90vw;
        height: auto;
        transform-origin: center;
      }
      .text-top, .text-bottom, .vertical-text {
        font-size: 12px;
      }
      .vertical-text {
        right: -80px;
      }
      .text-top, .text-bottom, .vertical-text {
        pointer-events: none;
      }
    }
  </style>
  <script>
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    if (!isMobile()) {
      document.addEventListener("click", function(event) {
        const card = document.querySelector(".card");
        if (event.target.classList.contains("text-top")) {
          card.className = "card rotate-0";
        } else if (event.target.classList.contains("text-bottom")) {
          card.className = "card rotate-90";
        } else if (event.target.classList.contains("vertical-text")) {
          card.className = "card rotate--90";
        }
      });
    }
  </script>
</head>
<body>

  <div class="card rotate--90">
    <svg class="border-svg" viewBox="0 0 200 130" preserveAspectRatio="none">
      <line x1="0" y1="-10" x2="0" y2="140" stroke="black" stroke-width="1"/>
      <line x1="-10" y1="0" x2="210" y2="0" stroke="black" stroke-width="1"/>
      <line x1="210" y1="130" x2="-10" y2="130" stroke="black" stroke-width="1"/>
      <line x1="200" y1="140" x2="200" y2="-10" stroke="black" stroke-width="1"/>
    </svg>
    
    <div class="vertical-text">website (and office) in the making</div>
    <div class="text-top">Atelier Vincenz<br>office@ateliervincenz.com</div>
    <div class="text-bottom">Diego Vincenz<br>Dipl. MSc Arch AAM<br>dv1@ateliervincenz.com<br>+41 78 940 39 54</div>
  </div>

</body>
</html>
