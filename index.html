<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Atelier Vincenz</title>
  <style>
    /* Basislayout */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f7f2f2;
      font-family: "Courier New", Courier, monospace;
      font-size: 13px;
      line-height: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Prevent automatic highlighting of emails and phone numbers on iOS and Android */
    a, a[href^="tel"], a[href^="mailto"] {
      color: inherit;
      text-decoration: none;
      pointer-events: none;
    }

    /* Karte mit SVG-Rahmen */
    .card {
      position: relative;
      width: 110mm;
      height: 75mm;
      padding: 10px;
      margin-left: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.6s ease-in-out;
    }

    /* Rotationseffekte */
    .rotate-0 { transform: rotate(0deg); }
    .rotate-90 { transform: rotate(90deg); }
    .rotate--90 { transform: rotate(-90deg); }

    /* SVG für anpassbaren Rand mit überlappenden Ecken */
    .border-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
  <script>
    function setRotation(degrees) {
      const card = document.querySelector('.card');
      card.className = 'card';
      if (degrees === 90) card.classList.add('rotate-90');
      else if (degrees === -90) card.classList.add('rotate--90');
      else card.classList.add('rotate-0');
    }
  </script>
</head>
<body>

  <div class="card rotate--90">
    <svg class="border-svg" viewBox="0 0 200 130" preserveAspectRatio="none">
      <line x1="0" y1="-10" x2="0" y2="140" stroke="black" stroke-width="1"/>
      <line x1="-10" y1="0" x2="210" y2="0" stroke="black" stroke-width="1"/>
      <line x1="210" y1="130" x2="-10" y2="130" stroke="black" stroke-width="1"/>
      <line x1="200" y1="140" x2="200" y2="-10" stroke="black" stroke-width="1"/>
    </svg>
    
    <div class="vertical-text" onclick="setRotation(-90)">website (and office) in the making</div>
    <div class="text-top" onclick="setRotation(0)">
      <p>Atelier <span class="zigzag-underline"><span class="zigzag-text">Vincenz</span>
        <svg viewBox="0 0 112 6" preserveAspectRatio="none">
          <path d="M0,0 L4,6 L8,0 L12,6 L16,0 L20,6 L24,0 L28,6 L32,0 L36,6
                   L40,0 L44,6 L48,0 L52,6 L56,0 L60,6 L64,0 L68,6 L72,0 L76,6
                   L80,0 L84,6 L88,0 L92,6 L96,0 L100,6 L104,0 L108,6 L112,0"
                stroke="black" stroke-width="1" fill="none" />
        </svg></span></p>
      <p><span class="no-highlight">office@ateliervincenz.com</span></p>
    </div>

    <div class="text-bottom" onclick="setRotation(90)">
      <p>Diego Vincenz</p>
      <p>Dipl. MSc Arch AAM</p>
      <p><span class="no-highlight">dv1@ateliervincenz.com</span></p>
      <p><span class="no-highlight">+41 78 940 39 54</span></p>
    </div>
  </div>

</body>
</html>
